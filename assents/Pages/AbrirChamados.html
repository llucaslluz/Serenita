<!DOCTYPE html>
<html lang="pt-br">

<body>

  <header>
    <div class="logo">
      <img src="logo.png" alt="Serenita Doces">

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>

      </ul>
    </nav>
  </header>

  <main class="cardapio">
    <h1>Escolha sua doçura favorita!</h1>

    <div class="categorias">
      <button>Cookies</button>
      <button>Bolos</button>
      <button>Brownies</button>
      <button>Donuts</button>
      <button>Tortas</button>
      <button>Brigadeiros</button>
      <button>Biscoitos</button>
    </div>

    <section class="produtos">
      <div class="produto">
        <img src="cookie.png" alt="Cookie Nutella">
        <h2>Cookie Nutella</h2>
        <p>Massa amanteigada, gotas de chocolate, recheado com Nutella pura.</p>
        <p class="preco">R$ 14,00</p>
        <button class="adicionar">Adicionar ao pedido</button>
        <button class="whatsapp">Pedir pelo WhatsApp</button>
      </div>

      <div class="produto">
        <img src="brownie.png" alt="Brownie">
        <h2>Brownie</h2>
        <p>Brownie clássico, macio e muito chocolatudo.</p>
        <p class="preco">R$ 10,00</p>
        <button class="adicionar">Adicionar ao pedido</button>
        <button class="whatsapp">Pedir pelo WhatsApp</button>
      </div>

    </section>

  <footer>
    <p>© Serenita Doces - 2025</p>

      <a href="#">WhatsApp</a>
