<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serenita Doces</title>
    <link rel="stylesheet" href="../CSS/gemini.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <nav class="main-nav">
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Cardápio</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
            <div class="hamburger-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <img src="https://i.imgur.com/QhF9tYy.png" alt="Logo Serenita Doces" class="logo">
            <p class="tagline">Doces que encantam, feitos com amor.</p>
            <img src="https://i.imgur.com/Yh3p8D7.png" alt="Cookie com gotas de chocolate em um prato" class="hero-image">
        </section>

        <section class="features">
            <h2 class="section-title">Destaques</h2>
            <div class="product-grid">
                <div class="product-card card-tradicional">
                    <img src="https://i.imgur.com/QeO2b8U.png" alt="Cookie Tradicional" class="product-image">
                    <h3 class="product-name">Cookie Tradicional</h3>
                    <p class="product-price">R$ 12,00</p>
                </div>

                <div class="product-card card-triplo-chocolate">
                    <img src="https://i.imgur.com/rW6yE2p.png" alt="Cookie Triplo Chocolate" class="product-image">
                    <h3 class="product-name">Triplo Chocolate</h3>
                    <p class="product-price">R$ 12,00</p>
                </div>

                <div class="product-card card-nutella">
                    <img src="https://i.imgur.com/K3bJGrS.png" alt="Cookie com Nutella" class="product-image">
                    <h3 class="product-name">Nutella</h3>
                    <p class="product-price">R$ 14,00</p>
                </div>

                <div class="product-card card-red-velvet">
                    <img src="https://i.imgur.com/pYxW3S8.png" alt="Cookie Red Velvet com Ninho" class="product-image">
                    <h3 class="product-name">Red Velvet Ninho</h3>
                    <p class="product-price">R$ 14,00</p>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
